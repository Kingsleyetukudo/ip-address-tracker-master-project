<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <section>
    <div class="container">
      <div class="search-holder">
        <h3>IP Address Tracker</h3>
        <form action="" id="submit">
          <div class="input-holder">
            <input type="text" id="col" placeholder="Search IP address or domian">
          <button><img src="images/icon-arrow.svg" alt=""></button>
          </div>
        </form>

        <div class="flex">
          <div class="IP-address">
            <h4>IP ADDRESS</h4>
            <span class="address-data"></span>
          </div>

          <div id="test" class="location">
            <h4>LOCATION</h4>
            <span class="location-data"></span>
          </div>

          <div class="time-zone">
            <h4>TIMEZONE</h4>
            <span class="time-zone-data"></span>
          </div>

          <div class="isp">
            <h4>ISP</h4>
            <span class="isp-data"></span>
          </div>
        </div>
      </div>

      <div id="map" class="map-container"></div>
    </div>

   
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
  <!-- <script src="js/bootstrap.js"></script> -->
  <script src="js/script.js"></script>
</body>
</html>
